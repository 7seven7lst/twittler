<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var index = streams.home.length - 1;
        var firstNewIndex=0, lastNewIndex=index;
        var currentTime= new Date();
        while(index >= 0){
          currentTime= new Date();
          var tweet = streams.home[index];
          var $tweet = $('<div>@<a href="http://www.google.com">'+tweet.user+'</a>:'+tweet.message+'  '+currentTime.getHours()+':'+currentTime.getMinutes()+':'+currentTime.getSeconds()+ '</div>');
          $tweet.appendTo($body);
          index -= 1;
        }

        $body.append('<button>Refresh</button>');
        $('button').click(function(){
          firstNewIndex=lastNewIndex+1;
          lastNewIndex=streams.home.length-1;
          for (var i=firstNewIndex; i<=lastNewIndex; i++){
            currentTime=new Date();
            var tweet=streams.home[i];
            var $tweet = $('<div>@<a href="http://www.google.com">'+tweet.user+'</a>:'+tweet.message+'  '+currentTime.getHours()+':'+currentTime.getMinutes()+':'+currentTime.getSeconds()+ '</div>');
            $tweet.prependTo($body);
          }
      });
      });
      

    </script>
  </body>
</html>
